<html>
<head>
	<script type="bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import"  href="bower_components/core-toolbar/core-toolbar.html">
	<link rel="import" href="elements.html">
	
	<link rel="stylesheet" type="text/css" href="app.css">
	</head>

<body fullbleed layout vertical>
<template is="auto-binding" id="app">
	<core-drawer-panel id="drawerPanel">
	<core-header-panel drawer>

	<core-toolbar id="hd">Menu</core-toolbar>
	<core-menu >
	 
	 <core-menu  id="core_menu" selected="{{page}}" valueattr="data-category">
	 <core-item id="core_item" data-category="home" label="Home" horizontal center layout></core-item>
      <core-submenu  id="core_submenu" data-category="ug" selected="{{ugsel}}" valueattr="ugcat" label="Under Graduate">
        <core-item id="core_item" ugcat="ml" label="Machine Learning" horizontal center layout></core-item>
        <core-item id="core_item1" ugcat="cseug" label="Computer Engineering" horizontal center layout></core-item>
        <core-item id="core_item2" ugcat="cag" label="Computer Aided Graphics" horizontal center layout></core-item>
      </core-submenu>
      <core-submenu id="core_submenu1"  data-category="pg" selected="{{pgsel}}" valueattr="pgcat" label="Post Graduate">
        <core-item id="core_item3" pgcat="se" label="Software Engineering" horizontal center layout></core-item>
        <core-item id="core_item4" pgcat="csepg" label="Computer Science" horizontal center layout></core-item>
        <core-item id="core_item5" pgcat="is" label="Information Security" horizontal center layout></core-item>
      </core-submenu>
      <core-item id="core_item" data-category="ft" label="Faculty Time-Table" horizontal center layout></core-item>
    </core-menu>
</core-item>

</core-menu>
</core-header-panel>
	<core-header-panel main> <!-- mode="scroll" -->
		<core-toolbar id="hd">
			<core-icon-button core-drawer-toggle icon="menu">
		</core-icon-button>
		<div>Time-Table</div>
		</core-toolbar>
		<div class="content">
			
			<core-pages selected="{{page}}" valueattr="data-category">
				<section data-category="home"> 
					<h1>Home</h1>
				</section>
				<section data-category="ft">
					<h1>Page 7</h1>
				</section>
			</core-pages>
			<core-pages selected="{{ugsel}}" valueattr="ugcat">
			<section ugcat="ml">
					<h1>Page 1</h1>
				</section>
				<section ugcat="cseug">
					<h1>Page 2</h1>
				</section>
				<section ugcat="cag">
					<h1>Page 3</h1>
				</section>
			</core-pages>
			<core-pages selected="{{pgsel}}" valueattr="pgcat">
				<section pgcat="se">
					<h1>Page 4</h1>
				</section>
				<section pgcat="csepg">
					<h1>Page 5</h1>
				</section>
				<section pgcat="is">
					<h1>Page 6</h1>
				</section>
			</core-pages>
		</div>
	</core-header-panel>
</core-drawe-panel>
	</template>

</body>
</html>
